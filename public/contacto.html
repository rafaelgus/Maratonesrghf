  <main class="Contact">
    <section class="Contact-video">
      <article class="VideoHeader u-firstContent">
        <div class="VideoHeader-text">
          <h2>¿Te gustó este sitio?</h2>
          <h3>Déjanos tus comentarios y visita nuestras redes sociales.</h3>
        </div>
        <video class="VideoHeader-video" src="./img/contacto-runner.mp4" poster="./img/contacto-runner.jpg" muted="muted" loop="loop"></video>
      </article>
    </section>
    <section class="Contact-info">
      <form class="ContactForm">
        <h2 class="ContactForm-title">Contáctanos</h2>
        <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" title="Sólo letras y espacios" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required="required"/>
        <input id="email" type="email" name="email" placeholder="Escribe tu email" title="Tu email" pattern="^[a-z0-9]+(.[_a-z0-9]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,15})$" required="required"/>
        <input id="asunto" type="text" name="asunto" placeholder="Asunto a tratar" title="Asunto a tratar" required="required"/>
        <textarea id="comentarios" name="comentarios" cols="30" rows="10" placeholder="Escribe tus comentarios" title="Tus comentarios" required="required"></textarea>
        <input type="submit" value="Enviar"/>
      </form>
      <aside class="SocialMedia">
        <ul class="SocialMedia-list">
